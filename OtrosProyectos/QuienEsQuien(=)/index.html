<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiénEsQuién_Álex-Ollé</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="w-50 p-3 mx-auto">
        <header>
            <h1>¿Quién Es Quién?</h1>
        </header>
        
        <form class="mx-5 p-2" action="envio.php" method="POST">
            <div class="form-group row">
                <label for="name">Nombre: </label>
                <input type="text" placeholder="*" class="form-control" id="nameIn" name="name" required><!--El name hace falta para el php luego y poder referirse a el-->
            </div>
            <div class="form-group row">
                <label for="name">Edad: </label>
                <input type="text" placeholder="*" class="form-control" id="ageIn" name="age" required>
            </div>
            <div class="form-group row">
                <label for="name">Banda de música favorita: </label>
                <input type="text" placeholder="*" class="form-control" id="musicIn" name="music"  required>
            </div> 
            <div class="form-group row">
                <label for="name">Comida favorita: </label>
                <input type="text" placeholder="*" class="form-control" id="foodIn" name="food" required>
            </div>
            <div class="form-group row">
                <label for="name">Película preferída: </label>
                <input type="text" placeholder="*" class="form-control" id="movieIn" name="movie" required>
            </div>
            <div class="form-row">
                <div class="form-group row">
                    <label for="inputState">Soy mas de: </label>
                    <select id="lugarIn" class="form-control" name="place" >
                    <option selected>...</option>
                    <option>Playa</option>
                    <option>Montaña</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="inputState">Estudio: </label>
                    <select id="estudiarIn" class="form-control" name="study">
                        <option selected>...</option>
                        <option>Cada dia</option>
                        <option>En el último momento</option>
                        <option>¿Estudiar?</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-1" id="buttonEnviar">Enviar</button>
           
        </form>
        <h1 id="Resultados">Resultados</h1>
        <p id="nombreRes">ººººººººº</p>
        <p id="edadRes">ººººººººº</p>
        <p id="bandaRes">ººººººººº</p>
        <p id="comidaRes">ººººººººº</p>
        <p id="peliculaRes">ººººººººº</p>
        <p id="lugarRes">ººººººººº</p>
        <p id="estudioRes">ººººººººº</p>

    </div>
</body>
<script>
    $(document).ready(function(){
    $("#buttonEnviar").click(function(){
    var nombre = $("#nameIn").val();
    var edad = $("#ageIn").val();
    var banda = $("#musicIn").val();
    var comida = $("#foodIn").val();
    var pelicula = $("#movieIn").val();
    var lugar = $("#lugarIn").val();
    var estudio = $("#estudiarIn").val();
    
    $("#nombreRes").text("Nombre: " + nombre);
    $("#edadRes").text("Edad: " + edad);
    $("#bandaRes").text("Banda de música favorita: " + banda);
    $("#comidaRes").text("Comida favorita: " + comida);
    $("#peliculaRes").text("Película preferída: " + pelicula);
    $("#lugarRes").text("Soy mas de: " + lugar);
    $("#estudioRes").text("Estudio: " + estudio);

  });
});
</script>
</html>
